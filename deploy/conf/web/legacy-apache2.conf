<VirtualHost 94.23.235.35:8080>

    ServerName auth.yacoma.it
    ServerAlias www.auth.yacoma.it
    ServerAdmin admin@auth.yacoma.it
    DocumentRoot /home/yacoma/web/auth.yacoma.it/public_html
    Alias /vstats/ /home/yacoma/web/auth.yacoma.it/stats/
    Alias /error/ /home/yacoma/web/auth.yacoma.it/document_errors/
    SuexecUserGroup yacoma yacoma
    CustomLog /var/log/apache2/domains/auth.yacoma.it.bytes bytes
    CustomLog /var/log/apache2/domains/auth.yacoma.it.log combined
    ErrorLog /var/log/apache2/domains/auth.yacoma.it.error.log
    <Directory /home/yacoma/web/auth.yacoma.it/stats>
        AllowOverride All
    </Directory>

    <IfModule itk.c>
        AssignUserID yacoma yacoma
    </IfModule>
    <IfModule mod_wsgi.c>
        WSGIDaemonProcess auth.yacoma.it user=yacoma group=yacoma processes=1 threads=5 display-name=%{GROUP} python-path=/home/yacoma/web/auth.yacoma.it/private/auth-boilerplate/env/lib/python3.5/site-packages
        WSGIProcessGroup auth.yacoma.it
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptAlias / /home/yacoma/web/auth.yacoma.it/private/auth-boilerplate/server/run.py
    </IfModule>

    <Directory /home/yacoma/web/auth.yacoma.it/public_html>
        AllowOverride FileInfo
        Options ExecCGI Indexes
        MultiviewsMatch Handlers
        Options +FollowSymLinks
        Order allow,deny
        Allow from all
    </Directory>

    Include /home/yacoma/conf/web/apache2.auth.yacoma.it.conf*

</VirtualHost>
